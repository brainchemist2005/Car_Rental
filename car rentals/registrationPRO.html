<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription d'entreprise</title>
    <link rel="stylesheet" href="registrationPRO.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container2">
        <a href="index.html" class="home-button">Home</a>
    </div>
    <div class="container">
        <h3>Inscription d'entreprise</h3>
        <form action="/signup" method="POST">
            <label for="company-name">Nom de l'entreprise:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Addresse:</label>
            <input type="text" id="address" name="address" required>

            <label for="website">Site web:</label>
            <input type="url" id="website" name="website" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" maxlength="12" required>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>

            <input type="submit" value="S'inscrire" style="font-family:Orbitron;">
        </form>
        <p>Vous avez déjà un compte ? <a href="Connexion.html">Connectez-vous ici</a></p>
        <p>Besoin d'un compte normal ? <a href="registration.html">Inscrivez-vous ici</a></p>
    </div>
</body>
</html>
