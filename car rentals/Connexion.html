<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="conexion.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <a href="index.html" class="home-button">Home</a>
    </div>
    <div class="container">
        <h3>Se connecter</h3>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" maxlength="12" required>

            <input type="submit" value="Se connecter" style="font-family:Orbitron;">
        </form>
        <p>Vous n'avez pas de compte ? <a href="registration.html">Inscrivez-vous ici</a></p>
    </div>
</body>
</html>
