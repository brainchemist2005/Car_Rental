<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <a href="index.html" class="home-button">Home</a>
    </div>
    <div class="container">
        <h3>S'inscrire</h3>
        <form action="/signup" method="POST">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" maxlength="12" required>

            <input type="submit" value="S'inscrire" style="font-family:Orbitron;">
        </form>
        <p>Vous avez déjà un compte ? <a href="Connexion.html">Connectez-vous ici</a></p>
        <p>Besoin d'un compte professionnel ?<a href="registrationPRO.html">inscrivez-vous ici</a></p>
    </div>
</body>
</html>
