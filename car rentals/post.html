    <h1>Formulaire d'informations sur l'entreprise</h1>
    <form id="companyForm">
        <label for="companyName">Nom de l'entreprise:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Addresse:</label>
        <input type="text" id="address" name="address" required>

        <label for="website">Site web:</label>
        <input type="url" id="website" name="website" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="picture">Photo:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required style="background-color: white;">

        <button type="submit" style="font-family:Orbitron;">Soumettre</button>
    </form>

    <script>
        document.getElementById('companyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
